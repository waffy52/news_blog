<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Clean Blog - Start Bootstrap Theme</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet'
        type='text/css'>
    <link
        href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800'
        rel='stylesheet' type='text/css'>
</head>

<div class="container">
    <div class="row">
        <div class="col-md-12 min-vh-100 d-flex flex-column justify-content-center">
            <div class="row">
                <div class="col-lg-8 col-md-8 mx-auto">
                    <div class="card rounded shadow shadow-sm">
                        <div class="card-header">
                            <h3 class="mb-0">Add Blog Post</h3>
                        </div>
                        <div class="card-body">
                            <form method="POST" action="/submit-form" id="addPostForm">
                                <div class="form-group">
                                    <label for="title">Title</label>
                                    <input type="text" class="form-control form-control-lg rounded-0" name="title"
                                        id="title" required>
                                </div>
                                <div class="form-group">
                                    <label for="source">Source</label>
                                    <input type="text" class="form-control form-control-lg rounded-0" name="source"
                                        id="source" required>
                                </div>
                                <div class="form-group">
                                    <label for="contentTextArea">Content</label>
                                    <textarea class="form-control" id="contentTextArea" name="contentTextArea" rows="3" form="addPostForm"
                                        required></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary btn-lg float-right" id="btnAddPost">Create
                                    Post</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
